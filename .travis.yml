dist: trusty
sudo: required

language: python
python:
  - "2.7"

# We must install astyle because 14.04's apt version is too old (doesn't support --dry-run)
before_install:
  - sudo apt-get install -y astyle

# command to install dependencies
install: pip install tox-travis
# command to run tests
script:
  tox


notifications:
  email:
    on_success: never