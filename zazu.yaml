components:
  - name: zazu
    goals:
      - name: package
        builds:
          - arch: python
            script:
              - rm -rf dist &&
                python setup.py build_sphinx bdist_wheel
      - name: coverage
        builds:
          - arch: python
            script:
              - tox

issueTracker:
    type: github
    owner: stopthatcow
    repo: zazu

