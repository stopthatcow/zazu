components:
  - name: zazu
    goals:
      - name: package
        builds:
          - arch: python
            script:
              - echo "$ZAZU_BUILD_VERSION_PEP440" > zazu/version.txt &&
                rm -rf dist &&
                python setup.py sdist bdist_wheel
      - name: coverage
        builds:
          - arch: python
            script:
              - tox

issueTracker:
    type: github
    owner: stopthatcow
    repo: zazu

codeReviewer:
    type: github

style:
  exclude:
    - dependency/
    - build/
    - dist/
  autopep8:
    options:
      - "--max-line-length=150"
